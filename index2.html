<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c44830f081.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TaskLister</h1>
    <form id="create-task-form" action="#" method="POST">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required />
        
        <label for="task-priority">Priority:</label>
        <select id="task-priority" name="task-priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        
        <input type="submit" value="Create New Task" />
    </form>
    <ul id="tasks"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("create-task-form");
            const taskList = document.getElementById("tasks");
        
            form.addEventListener("submit", (event) => {
                event.preventDefault(); 
                
                const taskDescription = document.getElementById("new-task-description").value;
                const taskPriority = document.getElementById("task-priority").value;
        
            
                const taskItem = document.createElement("li");
                taskItem.textContent = taskDescription;
                taskItem.className = taskPriority; 
        
             
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", () => {
                    taskItem.remove();
                });
        
                taskItem.appendChild(deleteButton);
                taskList.appendChild(taskItem);
        
                form.reset();
            });
        });
        
    </script>
</body>
</html>
